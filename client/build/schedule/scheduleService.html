<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Schedule Service</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/schedule.css">
</head>
  <body>
  <h1> Book your appointment with our Mobile Detailing Team!</h1>

  <div class="bootstrap-iso">
   <div class="container-fluid">
    <div class="row">
     <div class="col-md-6 col-sm-6 col-xs-12">
      <!-- Form code begins -->
      <form method="post">
        <div class="form-group"> <!-- Date input -->
          <label class="control-label" for="date">Step 1: Select a Date</label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
        </div>
      </div>
    </div>    
   </div>
  </div>

  <div class="bootstrap-iso">
   <div class="container-fluid">
    <div class="row">
     <div class="col-md-6 col-sm-6 col-xs-12">
  	     <label class="control-label" for="date">Step 2: Select a Time</label>
            <br>
      <div class="checkbox">
          <label><input type="checkbox" value="">8am-11am</label>
     </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">11am-2pm</label>
        </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">2pm-4pm</label>
      </div>
    <!-- <div class="checkbox disabled">
    <label><input type="checkbox" value="" disabled>Option 3</label> -->
    </div>
    </div>
   <div class="form-group"> <!-- Submit button -->
          <button class="btn btn-primary " name="submit" type="submit">Submit</button>
        </div>
         </form>
    <!-- Form code ends --> 
  <p>*Note that for same day appointment, scheduling will have to be prior to 2pm.</p>

  </body>

</html>
