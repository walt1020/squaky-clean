<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Squeaky Clean Car Wash!</title>
     
  </head>
  <body>
    

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

     <div>
        <p> Book your appointment with our Mobile Detailing Team!</p>
        <div className="bootstrap-iso">
          <div className="container-fluid">
            <div className="row">
              <div className="col-md-6 col-sm-6 col-xs-12">
                <form method="post">
                  <div className="form-group"> 
                    <label className="control-label" htmlFor="date">Step 1: Select a Date</label>
                    <input className="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                  </div>
                </form></div>
            </div>    
          </div>
        </div>
        <div className="bootstrap-iso">
          <div className="container-fluid">
            <div className="row">
              <div className="col-md-6 col-sm-6 col-xs-12">
                <label className="control-label" htmlFor="date">Step 2: Select a Time</label>
                <br />
                <div className="checkbox">
                  <label><input type="checkbox" defaultValue />8am-11am</label>
                </div>
                <div className="checkbox">
                  <label><input type="checkbox" defaultValue />11am-2pm</label>
                </div>
                <div className="checkbox">
                  <label><input type="checkbox" defaultValue />2pm-4pm</label>
                </div>
              </div>
            </div>
            <div className="form-group"> 
              <button className="btn btn-primary " name="submit" type="submit">Submit</button>
            </div>
            <p>*Note that for same day appointment, scheduling will have to be prior to 2pm.</p>
          </div></div></div>
  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
